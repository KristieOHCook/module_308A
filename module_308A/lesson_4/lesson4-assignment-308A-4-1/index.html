<!DOCTYPE html>
<html>
  <head>
    <title>Cat API Modular App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .progress-bar-top { position: fixed; top: 0; left: 0; height: 5px; background: #28a745; z-index: 9999; }
        .carousel-item img { max-height: 500px; object-fit: contain; background-color: #f8f9fa; }
    </style>
  </head>

  <body>
    <div id="progressBar" class="progress-bar-top" style="width: 0%; transition: width 0.3s ease;"></div>

    <h2 class="w-100 text-center mt-5">Select a Breed</h2>
    <select id="breedSelect" style="width: 300px;" class="form-select form-select-lg my-3 mx-auto"></select>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div id="carouselInner" class="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
      </button>
    </div>

    <div id="infoDump" class="px-5 py-3 mx-auto text-center" style="max-width: 800px;"></div>

    <template id="carouselItemTemplate">
      <div class="carousel-item">
        <div class="card shadow-sm">
          <div class="img-wrapper position-relative">
           <img class="d-block w-100" alt="cat image" />
            <div class="favourite-button position-absolute top-0 end-0 p-3" style="cursor: pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="red" width="30"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
